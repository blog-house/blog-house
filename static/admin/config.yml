backend:
  name: github
  branch: darkyzhou-blog
  repo: darkyzhou/blog-house
  publish_mode: editorial_workflow

media_folder: 'static/images/uploads'
public_folder: '/images/uploads'

slug:
  encoding: 'ascii'
  clean_accents: true

locale: 'zh_Hans'

collections:
  - name: 'articles'
    label: '文章'
    folder: 'source/_posts'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: '标题', name: 'title', widget: 'string' }
      - { label: '发表日期', name: 'date', widget: 'datetime' }
      - {
          label: '修改日期',
          name: 'modificationDate',
          widget: 'datetime',
          default: '',
          hint: '对已经发布的文章进行修改之后，可以修改此项内容来提示读者'
        }
      - { label: '分类', name: 'category', widget: 'string', hint: '留空则不会加入到分类中' }
      - { label: '标签', name: 'tags', widget: 'list', hint: '每个标签之间使用英文逗号,分隔' }
      - {
          label: '摘要',
          name: 'excerpt',
          widget: 'text',
          required: false,
          hint: '如果摘要留空，则会自动截取内容的前至多 160 个文字作为摘要'
        }
      - { label: '内容', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: '页面'
    folder: 'source/_pages'
    create: true
    slug: '{{pageSlug}}'
    fields:
      - { label: '标题', name: 'title', widget: 'string' }
      - { label: '发表日期', name: 'date', widget: 'datetime' }
      - {
          label: '修改日期',
          name: 'modificationDate',
          widget: 'datetime',
          default: '',
          hint: '对已经发布的页面进行修改之后，可以修改此项内容来提示读者'
        }
      - {
          label: '路径名称',
          name: 'pageSlug',
          widget: 'string',
          hint: '纯英文数字以及下划线组合，如果填写“my-page”，那么此页面的 URL 将会是 “https://xxx/my-page”',
          pattern: ['^[\d\w_-]+$', '纯英文数字以及下划线组合']
        }
      - { label: '内容', name: 'body', widget: 'markdown' }
  - name: 'configuration'
    label: '博客配置'
    editor:
      preview: false
    files:
      - name: 'basicConfiguration'
        label: '博客基本配置'
        file: 'config/basic-configuration.yml'
        fields:
          - name: 'blogName'
            label: '博客名称'
            widget: 'string'
            hint: '用于显示在导航栏左侧，以及标题、Sitemap 等处'
          - name: 'authorName'
            label: '作者名称'
            widget: 'string'
            hint: '你的大名，主要显示在首页卡片中'
          - name: 'url'
            label: '博客 URL'
            widget: 'string'
            hint: '用于 Sitemap 的生成，例子：https://example.com'
          - name: 'description'
            label: '简介'
            widget: 'string'
            hint: '对于你或你的博客的简要介绍，用于 SEO、首页卡片的文字，长度最好不要超过 10 个汉字'
          - name: 'dir'
            label: '书写方向'
            widget: 'select'
            hint: '博客主要使用的文字的书写方向，主要用于 Webmanifest 中作为标识'
            default: 'ltr'
            options:
              - { label: '左到右', value: 'ltr' }
              - { label: '右到左', value: 'rtl' }
              - { label: '自动', value: 'auto' }
          - name: 'language'
            label: '语言'
            widget: 'string'
            hint: '博客主要使用的语言'
          - name: 'analytics'
            label: '统计'
            widget: 'object'
            hint: '利用谷歌、百度的统计服务，获取你的博客访客情况'
            required: false
            fields:
              - label: '屏蔽域名'
                name: 'blockedDomains'
                widget: 'list'
                hint: '当用户通过这些域名访问时，屏蔽统计。每个域名之间使用英文逗号,分隔。例子：www.abc.com'
              - label: '屏蔽 UA'
                name: 'blockedUAs'
                widget: 'list'
                hint: '很多搜索引擎的爬虫能够执行 JS，导致统计误判。每个域名之间使用英文逗号,分隔。'
              - label: 'Google Analytics Measurement ID'
                name: 'gaMeasurementId'
                widget: 'string'
                hint: '谷歌统计的 Measurement ID，参见谷歌统计的官方文档'
              - label: '百度统计 ID'
                name: 'baiduId'
                widget: 'string'
                hint: '百度统计的 ID，参见百度统计的官方文档'
          - label: '评论区实现'
            name: 'comments'
            widget: 'list'
            hint: '以这个列表的第一项作为生效配置，如果将"无"作为第一项，则表示关闭评论区'
            types:
              - label: '无'
                name: 'none'
              - label: 'Utterances'
                name: 'utterances'
                widget: 'object'
                fields:
                  - label: '仓库名'
                    name: 'repository'
                    widget: 'string'
                    hint: '目前仅支持 GitHub 仓库，格式为：<人名>/<仓库名>，例如：darkyzhou/blog'
                  - label: 'Issue 名称来源'
                    name: 'issueTerm'
                    widget: 'string'
                    hint: '用于容纳评论的 Issue 名称的来源，可选的值见 utteranc.es'
                  - label: 'Issue 前缀'
                    name: 'label'
                    required: false
                    widget: 'string'
                    hint: '用于容纳评论的 Issue 名称前缀'
                  - label: '主题'
                    name: 'theme'
                    widget: 'string'
                    hint: '控制博客评论区的外观，可选的值见 utteranc.es'
          - label: 'Algolia'
            name: 'algolia'
            widget: 'object'
            hint: 'Algolia 搜索服务的配置，用来搜索博客的文章等内容，详情可见其官网'
            required: false
            fields:
              - label: '启用'
                name: 'enabled'
                widget: 'select'
                options:
                  - { label: '开启', value: 'true' }
                  - { label: '关闭', value: 'false' }
              - label: 'Index ID'
                name: 'indexId'
                widget: 'string'
                hint: '索引 ID，一般来说用默认的 blog-house 即可，若要自己指定，建议只使用全小写英文和-'
              - label: 'Application ID'
                name: 'applicationId'
                widget: 'string'
              - label: 'Search-Only API Key'
                name: 'searchOnlyApiKey'
                widget: 'string'
                hint: '如果博客是公开的仓库，不建议在这里填写，请在仓库的 Secrets 填写，详情见文档'
              - label: 'Admin API Key'
                name: 'adminApiKey'
                widget: 'string'
                hint: '如果博客是公开的仓库，不建议在这里填写，请在仓库的 Secrets 填写，详情见文档'
      - name: 'navConfiguration'
        label: '导航栏配置'
        file: 'config/nav-configuration.yml'
        fields:
          - name: 'navItems'
            label: '导航栏项目'
            widget: 'list'
            fields:
              - label: '类型'
                name: 'type'
                widget: 'select'
                hint: '不同类型的导航栏项目有着不同的功能'
                options:
                  - { label: '首页', value: 'home' }
                  - { label: '文章', value: 'articles' }
                  - { label: '分类', value: 'categories' }
                  - { label: '标签', value: 'tags' }
                  - { label: '页面', value: 'page' }
              - label: '标题'
                name: 'caption'
                widget: 'string'
                hint: '对应这个导航栏项目的按钮文本，对“搜索”选项无效'
              - label: '路径名称'
                name: 'slug'
                required: false
                widget: 'string'
                hint: '对应需要导航到的页面的路径名称，除了“页面”选项都不需要填写，而“页面”选项必须填写'
      - name: 'categoriesConfiguration'
        label: '分类配置'
        file: 'config/categories-configuration.yml'
        fields:
          - name: 'categories'
            label: '标签'
            widget: 'list'
            fields:
              - label: '路径名称'
                name: 'slug'
                widget: 'string'
                hint: '纯英文数字以及下划线组合，如果填写“my-tag”，那么此标签页面的 URL 将会是 “https://xxx/categories/my-tag”'
                pattern: ['^[\d\w_-]+$', '纯英文数字以及下划线组合']
              - label: '名称'
                name: 'name'
                widget: 'string'
                hint: '用于显示在文章的标签部分中，同时也用在编写文章时指定标签'
              - label: '简介'
                name: 'description'
                widget: 'text'
                required: false
      - name: 'tagsConfiguration'
        label: '标签配置'
        file: 'config/tags-configuration.yml'
        fields:
          - name: 'tags'
            label: '标签'
            widget: 'list'
            hint: 'Blog House 默认会给文章中出现的，但是这里没有配置的标签自动生成路径名称，但是生成的名称可能会比较“难看”'
            fields:
              - label: '路径名称'
                name: 'slug'
                widget: 'string'
                hint: '纯英文数字以及下划线组合，如果填写“my-tag”，那么此标签页面的 URL 将会是 “https://xxx/tags/my-tag”'
                pattern: ['^[\d\w_-]+$', '纯英文数字以及下划线组合']
              - label: '名称'
                name: 'name'
                widget: 'string'
                hint: '用于显示在文章的标签部分中，同时也用在编写文章时指定标签'
      - name: 'homePageConfiguration'
        label: '首页组件配置'
        file: 'config/home-page-configuration.yml'
        fields:
          - name: 'avatar'
            label: '头像'
            widget: 'image'
          - name: 'background'
            label: '背景图片'
            widget: 'image'
          - name: 'contact'
            label: '卡片的联系方式'
            widget: 'list'
            fields:
              - label: '类型'
                name: 'type'
                widget: 'select'
                options:
                  - { label: '位置', value: 'location' }
                  - { label: 'GitHub 用户名', value: 'github' }
              - label: '值'
                name: 'text'
                widget: 'string'
          - name: 'tabsContent'
            label: '标签页内容'
            widget: 'list'
            fields:
              - label: '图标名'
                name: 'icon'
                widget: 'string'
                hint: '必须填写正确的图标名，否则无法通过编译，具体请见文档'
              - label: '内容'
                name: 'content'
                widget: 'markdown'
      - name: 'footerConfiguration'
        label: '底栏配置'
        file: 'config/footer-configuration.yml'
        fields:
          - name: 'left'
            label: '左侧内容'
            widget: 'markdown'
          - name: 'right'
            label: '右侧内容'
            widget: 'markdown'
          - name: 'additional'
            label: '附加内容'
            hint: '在非首页的底栏中，上面的左右侧内容会被放到右边，附加内容显示在左边'
            widget: 'list'
            fields:
              - name: 'type'
                label: '类型'
                widget: 'select'
                options:
                  - { label: '超链接', value: 'link' }
                  - { label: 'RSS', value: 'rss' }
                  - { label: '博客页面', value: 'page' }
                  - { label: '纯文本', value: 'plain' }
              - name: 'icon'
                label: '图标'
                widget: 'string'
                hint: '可选。rss 类型不必填写此项。必须填写正确的图标名，否则无法通过编译，具体请见文档'
              - name: 'caption'
                label: '标题'
                widget: 'string'
                hint: '必填。如果不选图标只写标题，那显示出来就是一段文字，没有图标'
              - name: 'target'
                label: '目标'
                widget: 'string'
                hint: '对于超链接，这里填链接；对于博客页面，这里填路径名称如 my-page；其他选项不必填写这个'
      - name: 'robotsTxtConfiguration'
        label: 'robots.txt 配置'
        file: 'config/robots-txt-configuration.yml'
        fields:
          - name: 'additionalContent'
            label: '额外内容'
            widget: 'code'
            allow_language_selection: false
            output_code_only: true
            hint: '向 robots.txt 中补充的额外内容，对于它原本含有的内容请见 src/routes/robots.txt.js'
      - name: 'sitemapXmlConfiguration'
        label: 'sitemap.xml 配置'
        file: 'config/sitemap-xml-configuration.yml'
        fields:
          - name: 'additionalContent'
            label: '额外内容'
            widget: 'code'
            allow_language_selection: false
            default_language: 'xml'
            output_code_only: true
            hint: '向 sitemap.xml 中补充的额外内容，对于它原本含有的内容请见 src/routes/sitemap.xml.js'
