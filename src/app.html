<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121619" />
    <style>
      body {
        background-color: #121619;
        background-image: url('/images/uploads/background-bloghouse-opt.webp');
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      @media not all and (min-resolution: 0.001dpcm) {
        body {
          background-image: url('/images/uploads/background-bloghouse-opt.jpg');
        }
      }
    </style>
    <link rel="preload" href="/styles/main.css" as="style" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="preload" href="/fonts/Lxgw975GoSC-200W.woff2" as="font" crossorigin />
    <link rel="preload" href="/fonts/Lxgw975GoSC-400W.woff2" as="font" crossorigin />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles/main.css" />
    %svelte.head%
  </head>

  <body>
    %svelte.body%
  </body>
</html>
